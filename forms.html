<html lang="en" dir="ltr">

    <body>

    <header>
	    <nav>
		    <ul>
                <li><a href = "index.html">About</a></li>
                <li><a href = "overview.html">Overview</a></li>
                <li><a href = "resources.html">Team Resources</a></li>

		<h1>Form Fillout Page</h1>
	</header>
	<main>
		<p>Question/Comment Submission Form</p>
	
		
	</main>
	<form>
		<fieldset>
		  <!-- <form action= "https://formspree.io/f/xnqovawx" method = "POST"> -->
		  <legend>Form</legend>
		 
	  
		  <label for="name_id">Your Name</label>
		  <input type="text" name="name" id = "name_id" placeholder="Enter Your Name" required>
	  
	  
		  <label for ="email_id">Your Email</label>
		  <input type="email" name="email" id = "email_id" placeholder="Enter Your Email">
	  
	  
	  
		  <label for="phone_id">Your Phone Number</label>
		  <input type="tel" name="phone" id = "phone_id" placeholder= "Enter Your Phone Number">
		  
		  <div><span>Format: 123-456-7890</span></div>
	  
	  
		  <label for ="msg">Leave a Message</label>
		  <textarea name="mesg" id= "msg" placeholder = "Enter your message" required></textarea>
		  
		  <label for = "cBox">Remember me</label>
		  <input type="checkbox" name="remember" id = "cBox" checked>
	  
		  <input type="submit" value = "Send me a message">
		</fieldset>
	   </form>
	<footer>
		<p>Carston Koziol &#169; 2020</p>
	</footer>
	</body>
</html>
